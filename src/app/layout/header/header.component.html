<header
  class="fixed top-0 left-0 w-full flex items-center justify-between px-6 py-3 bg-white/10 backdrop-blur-md shadow-md text-white z-40">
  
  <!-- Mobile Menu Button -->
  <button class="md:hidden text-2xl" (click)="menuToggle.emit()" aria-label="Toggle menu">
    â˜°
  </button>

  <!-- Title -->
  <h1 class="text-lg font-semibold">ğŸš› Transport Portal</h1>

  <!-- Right Section (Notifications + Logout) -->
  <div class="flex items-center gap-4 relative">

    <!-- Notification Bell -->
    <div class="relative">
      <button (click)="toggleNotifications()"
        class="relative flex items-center justify-center w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-cyan-500 hover:to-blue-500 transition duration-300 shadow-md">
        <span class="text-white text-lg">ğŸ””</span>
        <span *ngIf="notifications.length > 0"
          class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] rounded-full w-4 h-4 flex items-center justify-center">
          {{ notifications.length }}
        </span>
      </button>

      <div *ngIf="showNotifications"
        class="absolute right-0 mt-3 w-72 rounded-xl shadow-2xl overflow-hidden z-50 
          bg-gradient-to-br from-blue-500 via-cyan-500 to-blue-600 text-white 
          backdrop-blur-md border border-white/20 animate-fade-in">
        <div class="p-3 font-semibold border-b border-white/30 flex items-center justify-between">
          <span>ğŸ”” Notifications</span>
          <button (click)="clearNotifications()" class="text-xs text-white/80 hover:text-white transition">
            Clear All
          </button>
        </div>

        <ul class="max-h-64 overflow-y-auto scrollbar-thin scrollbar-thumb-white/40 scrollbar-track-transparent">
          <li *ngFor="let note of notifications"
            class="p-3 border-b border-white/20 hover:bg-white/10 transition text-sm">
            <div class="font-medium">{{ note.message }}</div>
            <div class="text-xs text-white/80 mt-1">{{ note.time }}</div>
          </li>

          <li *ngIf="notifications.length === 0" class="p-3 text-center text-white/70 text-sm">
            No new notifications
          </li>
        </ul>
      </div>
    </div>

    <!-- Logout Button -->
    <button
      (click)="logout()"
      class="w-10 h-10 flex items-center justify-center rounded-full bg-gradient-to-r from-red-500 to-pink-500 
             hover:from-pink-500 hover:to-red-500 transition duration-300 shadow-md"
      title="Logout">
      <span class="text-white text-lg">â»</span>
    </button>

  </div>
</header>
