<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-700 via-indigo-600 to-cyan-500 p-4">
  <div class="flex flex-col md:flex-row bg-white/10 backdrop-blur-xl text-white rounded-3xl shadow-2xl overflow-hidden w-full max-w-4xl">

    <!-- Left -->
    <div class="hidden md:flex md:w-1/2 bg-gradient-to-tr from-blue-500 to-cyan-400 items-center justify-center p-8">
      <div class="text-center">
        <h2 class="text-4xl font-bold mb-4 animate-bounce">ðŸ”‘ Reset Password</h2>
        <p class="text-sm text-white/80">Donâ€™t worry! Weâ€™ll send a reset link to your registered email.</p>
      </div>
    </div>

    <!-- Right -->
    <div class="w-full md:w-1/2 p-8 md:p-12">
      <h2 class="text-3xl font-semibold mb-6 text-center md:text-left">Forgot Password?</h2>

      <form (ngSubmit)="resetPassword()" class="space-y-6">
        <div>
          <label>Email Address</label>
          <input type="email" [(ngModel)]="email" name="email" required
            class="w-full mt-1 px-4 py-2 rounded-lg bg-white/20 focus:bg-white/30 border border-white/30 outline-none placeholder-white/60"
            placeholder="you@example.com">
        </div>

        <button [disabled]="isLoading"
          class="w-full bg-gradient-to-r from-cyan-400 to-blue-500 hover:from-blue-500 hover:to-cyan-400 text-white py-2 rounded-lg font-semibold transition-transform hover:scale-105">
          {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
        </button>

        <div *ngIf="message" class="text-sm text-green-300 text-center mt-2">{{ message }}</div>

        <div class="text-center text-sm mt-4">
          <a (click)="routeTo('/auth/login')" class="font-semibold">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
