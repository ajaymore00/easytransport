<div class="p-4 md:p-6 bg-gradient-to-br from-blue-500 via-cyan-500 to-sky-400 min-h-screen">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
      <h2 class="text-2xl font-bold text-white mb-3 md:mb-0">Manage Expenses</h2>
      <button
        type="button"
        (click)="openForm()"
        class="px-4 py-2 bg-white text-blue-600 font-semibold rounded-lg shadow-md hover:bg-blue-50 transition"
      >
        + Add Expense
      </button>
    </div>

    <!-- Expense List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div
        *ngFor="let expense of expenses"
        class="bg-white bg-opacity-80 backdrop-blur-lg rounded-xl shadow-md p-4 hover:shadow-lg transition"
      >
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-semibold text-blue-700">{{ expense.type }}</h3>
          <span class="text-sm font-semibold text-gray-600">{{ expense.date | date }}</span>
        </div>

        <div class="mt-2 text-gray-700 text-sm">
          <p><strong>Amount:</strong> ₹{{ expense.amount }}</p>
          <p><strong>Description:</strong> {{ expense.description }}</p>
        </div>

        <div class="flex justify-end mt-4 space-x-2">
          <button
            (click)="editExpense(expense)"
            class="px-3 py-1 text-sm bg-blue-500 text-white rounded-md hover:bg-blue-600"
          >
            Edit
          </button>
          <button
            (click)="deleteExpense(expense)"
            class="px-3 py-1 text-sm bg-red-500 text-white rounded-md hover:bg-red-600"
          >
            Delete
          </button>
        </div>
      </div>
    </div>

    <!-- Add/Edit Form Modal -->
    <div
      *ngIf="showForm"
      class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-[9999]"
    >
      <div
        class="bg-white rounded-xl p-6 w-11/12 sm:w-3/4 md:w-1/2 lg:w-1/3 shadow-2xl"
      >
        <h3 class="text-xl font-semibold text-blue-700 mb-4">
          {{ editingExpense ? 'Edit Expense' : 'Add Expense' }}
        </h3>

        <form (ngSubmit)="saveExpense()" class="space-y-3">
          <select
            [(ngModel)]="expenseForm.type"
            name="type"
            class="p-2 border border-gray-300 rounded-md w-full text-gray-700"
            required
          >
            <option value="" disabled selected>Select Expense Type</option>
            <option>Petrol</option>
            <option>Diesel</option>
            <option>Salary</option>
            <option>Maintenance</option>
            <option>Other</option>
          </select>

          <input
            type="number"
            placeholder="Amount (₹)"
            [(ngModel)]="expenseForm.amount"
            name="amount"
            class="p-2 border border-gray-300 rounded-md w-full text-gray-700"
            required
          />

          <input
            type="date"
            [(ngModel)]="expenseForm.date"
            name="date"
            class="p-2 border border-gray-300 rounded-md w-full text-gray-700"
            required
          />

          <textarea
            placeholder="Description"
            [(ngModel)]="expenseForm.description"
            name="description"
            class="p-2 border border-gray-300 rounded-md w-full text-gray-700 resize-none"
            rows="3"
          ></textarea>

          <div class="flex justify-end mt-4 space-x-3">
            <button
              type="button"
              (click)="closeForm()"
              class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
